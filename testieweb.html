<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #ffdf7e, #a2ceff);
        }

        .container {
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
        }

        .search-bar {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #graph-container {
            margin-top: 50px;
            width: 80%;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div id="graph-container"></div>
    </div>
</body>
</html>
